<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Stack Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tech Stack Recommendation</h1>
    <div>
      <label for="title">Project Title:</label>
      <input type="text" id="title" placeholder="Enter project title">
    </div>
    <div>
      <label for="description">Project Description:</label>
      <textarea id="description" placeholder="Enter project description"></textarea>
    </div>
    <button id="generate">Generate Recommendation</button>

    <div id="output" class="output">
      <h2>Recommended Tech Stack:</h2>
      <p id="recommendation">Awaiting input...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
